<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- META DETAILS -->
    <meta name="title" content="weather" />
    <meta name="description" content="real time weather app" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/1b2346db77.js"
      crossorigin="anonymous"
    ></script>

    <!--  TITLE OF MY PAGE -->
    <title>Real-time Weather App</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/404.css" />
  </head>

  <body>
    <!-- 

      HEADER (
        Contains: 
        - Logotype, 
        - Search bar
        &
        - Current location to check/access our location and see the weather from where we are
    
    -->
    <header class="header">
      <nav class="navbar">
        <div class="logotype">
          <a href="./index.html" class="logotype__link">whether the weather</a>
        </div>

        <div class="searchbar" data-search-view>
          <div class="searchbar__wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              class="searchbar__input"
              autocomplete="off"
              data-search-input
            />
            <span class="icons searchbar__icon leading__icon"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <button
              class="searchbar__button has__state leading__icon icon__button"
              aria-label="close search"
              data-search-toggler
            >
              <span class="icons"><i class="fa-solid fa-arrow-left"></i></span>
            </button>
          </div>

          <div class="searchbar__results" data-search-results></div>
        </div>

        <div class="current-location">
          <button
            class="current-location__button has__state icon__button"
            aria-label="open searchbar"
            data-search-toggler
          >
            <span class="icons"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </button>
          <a
            href="#/current-location"
            class="current-location__link has__state"
            data-current-location
          >
            <span class="icons"
              ><i class="fa-solid fa-location-crosshairs"></i
            ></span>
            <span class="current--location__text">Current location</span>
          </a>
        </div>
      </nav>
    </header>

    <!-- 

      MAIN (
        Contains: 
        - Temperature of our location, 
        - Five days ahead,
        - Detailed feature about the weather (wind, pressure, etc)
        &
        - Weather in hours
    
    -->
    <main>
      <article class="information__box" data-information-box>
        <div class="top__box">
          <!-- 

            First section of the top box will contain the temperature and current date
            
            Contains:
            - Current temperature, an icon that matches the temperature & description;
            - City that we select to watch the weather;
            - Current date;

           -->
          <section class="current__weather" data-current-weather></section>

          <!-- 

            Second (and last) section of the top box will contain the next temperature for the next five days

            Contains:
            - Temperature and an icon that matches the temperature;
            - Date from the next 5 days;
            - Day of the week from the next 5 days;

           -->
          <section class="forecast" data-forecast>
            <!-- <h2 class="section__titles forecast__title">
              Five days ahead
              <div class="forecast__box box">
                <ul class="forecast__list" data-forecast-list>
                  <li class="forecast__item">
                    <span class="forecast__weekDay">Tuesday</span>
                    <div class="forecast__imageTemperature">
                      <img
                        src="/images/weather_icons/02d.png"
                        alt="Sun"
                        class="forecast__img"
                      />
                    </div>
                    <span class="forecast__temperature">18ยบ</span>
                  </li>
                </ul>
              </div>
            </h2> -->
          </section>
        </div>
        <div class="bottom__box">
          <!-- 

            First section of the bottom box will contain the temperature & wind hourly;
            
            Contains:
            - Hours, temperature & wind

           -->
          <section class="hourly" data-hourly>
            <!-- <h2 class="section__titles hourly__title">
              Hourly temperature & wind
            </h2>
            <div class="hourly__box box">
              <div class="hourly__headlines">
                <span class="hourly__span">Hours</span>
                <span class="hourly__span">Temperature</span>
                <span class="hourly__span">Wind</span>
              </div>
              <div class="hourly__status">
                <ul class="hourly__list">
                  <li class="hourly__item">
                    <span class="hourly__item--span">8:00</span>
                    <span class="hourly__item--span">13ยบ</span>
                    <span class="hourly__item--span">12km/h</span>
                  </li>
                </ul>
              </div>
            </div> -->
          </section>

          <!-- 

            Second (and last) section of the bottom box will contain the details of the weather, such as: pressure, visibility, etc;
            
            Contains:
            -  Details of the weather

           -->
          <section class="highlights" data-highlights>
            <box class="highlights__wrapper"></box>
          </section>
        </div>
      </article>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="./js/api.js" type="module"></script>
    <script src="./js/date.js" type="module"></script>
    <script src="./js/results.js" type="module"></script>
    <script src="./js/currentLocation.js" type="module"></script>
  </body>
</html>
